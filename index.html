<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

<body>

    
<div class="container">

    <div class="first_number">
        <p>Введите первое число</p>
        <input id="firstInput"  type="text">
    </div>

    <div class="sign">
        <h1 id="result">Результат</h1>
        <form>
            <label for="sign">Выберите знак</label>
            <select name="sign" id="sign">
                <option value="plus" selected>+</option>
                <option value="minus">-</option>
                <option value="divide">/</option>
                <option value="multiply">*</option>
            </select>
        </form>
        <button id="button1">Показать результат</button>
        <button id="button2">Очистить</button>
    </div>
    
    <div class="second_number">
        <p>Введите второе число</p>
        <input id="second_number" type="text">
    </div>

</div>
